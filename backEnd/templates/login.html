<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['user_id'] %}
<p>You're logged in already!</p>
{% else %}


<form action="{{ url_for('login') }}" method="post">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" placeholder="Username" name="logemail">
				<!--<label class="login-field-icon fui-user" for="login-name"></label>  value="{{request.form.logemail}}" -->
				</div>

				<div class="control-group">
				<input type="password" class="login-field" placeholder="Password" name="logpassword">
				<!--<label class="login-field-icon fui-lock" for="login-pass"></label>  value="{{request.form.logpassword}}" -->
				</div>

                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

{% endif %}
{% endblock %}
